<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/pokemon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">

    <title>Poke Api - Pokemon</title>
</head>

<body>
    <div class="header" id="header">
        <div class="header__info">
            <button id="backButton" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Pokédex
            </button>
            <span class="pokemon-number" id="pokemonNumber"></span>
        </div>
        <div class="header__image">
            <img src="" alt="pokémon" id="pokemonImage">
        </div>
    </div>

    <div class="content">
        <h1 class="title" id="pokemonName">Nombre Pokémon</h1>
        <div class="container-badge" id="pokemonTypes"></div>
        <div class="container-info">
            <div class="info">
                <h2 class="info-title" id="pokemonWeight">0</h2>
                <span class="info-text">Peso</span>
            </div>
            <div class="info">
                <h2 class="info-title" id="pokemonHeight">0</h2>
                <span class="info-text">Altura</span>
            </div>
        </div>
        <h3 class="subtitle">Estadísticas base</h3>
        <div class="container__progress-bar" id="pokemonStats"></div>
    </div>

    <script type="module" src="./js/app-pokemon.js"></script>

</body>

</html>
