<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">

    <title>Poke Api</title>
</head>

<body>

    <div class="header__app">
        <div class="logo__container">
            <img src="./images/logo.webp" alt="Pokedex" class="logo">
        </div>

        <div class="container__type">
            <button id="btnSeeAll" class="all">Ver todos los Pokémon</button>
        </div>

        <div class="container__search">
            <form class="container__search__group" id="formSearch" novalidate autocomplete="off">
                <input type="text" id="search" placeholder="Buscar Pokémon...">
                <button id="btn"><i class="fas fa-search"></i></button>
            </form>

            <div class="btn__container" id="btnContainer">
                <button id="prev">
                    <i class="fas fa-chevron-left"></i>
                    Anterior
                </button>
                <button id="next">
                    Siguiente
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="error" id="error">
        <h2>No hay resultados para la búsqueda.</h2>
    </div>

    <div class="pokemon__container"></div>

    <script src="./js/app.js"></script>
</body>
</html>
